name: Java CI

on: [push]

jobs:
  build:

    runs-on: [windows-latest, linux, ubuntu-latest, macOS-latest, macOS-10.14]

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.04
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
